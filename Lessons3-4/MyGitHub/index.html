<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <section class="login-dark">
            <form method="post">
                <h2 class="visually-hidden">Registration Form</h2>
                <div style="text-align: center"><img class="rounded-circle border display: block;" src="assets/img/png-clipart-github-computer-icons-whisk-cat-like-mammal-carnivoran.png" width="50%" height="50%" alt="petty image"></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                <div class="mb-3"><input class="form-control" type="text" name="surname" placeholder="Surname"></div>
                <div class="mb-3"><input class="form-control" type="date" name="birthdate" placeholder="Birthdate"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign up</button></div><a class="forgot" href="#">Already have an account? Sign in!</a>

            </form>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
