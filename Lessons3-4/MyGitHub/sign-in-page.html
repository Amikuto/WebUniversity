<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MyGitHub</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(assets/img/Wallpaper-White-Leafed-Tree-Digital-Art-Minimalism-Simp52048x1152.jpg) top / cover no-repeat;">
    <main class="d-md-flex justify-content-md-center align-items-md-center">
        <section>
            <form class="d-flex flex-column flex-grow-1" method="post" style="margin-top: 10%;">
                <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center" style="width: 366.969px;"><img class="rounded-circle border" src="assets/img/png-clipart-github-computer-icons-whisk-cat-like-mammal-carnivoran.png" width="50%" height="50%">
                    <h2 class="display-6 text-center align-self-center"><br>Sign in to AmiHub<br><br></h2>
                </div>
                <div class="border rounded border-white">
                    <div class="container">
                        <div class="row d-flex flex-column justify-content-center align-items-center align-content-center my-auto" style="padding-bottom: 15px;padding-top: 15px;border-color: var(--bs-red);">
                            <div class="col" style="padding: 12px;">
                                <p>Username or email address<br></p><input class="form-control" type="email">
                            </div>
                            <div class="col" style="padding: 12px;">
                                <div class="d-flex flex-row justify-content-start align-items-start">
                                    <p style="width: 69%;">Password<br></p><a href="#" style="font-size: 13px;">Forgot password?<br></a>
                                </div><input class="form-control" type="password">
                            </div>
                            <div class="col d-flex justify-content-center align-items-center align-content-center"><button class="btn btn-dark" type="submit" style="width: 262.1719px;margin-top: 20px;">Sign in</button></div>
                        </div>
                    </div>
                </div>
                <div class="border rounded border-white d-flex flex-row flex-grow-1 justify-content-center my-auto">
                    <p style="margin-top: 10px;">New to GitHub?<br></p><a href="#" style="margin-top: 10px;margin-left: 16px;">Create an account.<br></a>
                </div>
            </form>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
