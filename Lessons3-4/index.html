<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <title>Опрос по программированию!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div class="main-layer, text-center">
      <h1 class="display-3">Сколько времени в день вы тратите на программирование?</h1>

      <div class="m-block">
      <h2 class="display-6">Расскажите о себе</h2>
        <form>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="first-name-form" class="form-control" />
                <label class="form-label" for="first-name-form">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="last-name-form" class="form-control" />
                <label class="form-label" for="last-name-form">Last name</label>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="email-form" class="form-control" />
              <label class="form-label" for="email-form">Email address</label>
            </div>
          </div>
        </form>
      </div>

      <div class="m-block">
        <h2 class="display-6">Какой язык вы изучаете в данный момент?</h2>
        <form>
          <!-- TODO: переделать, чтобы они были друг под другом -->
          <div class="form-check">
            <input class="pull-center" type="checkbox" value="Java" id="JavaCheckBox">
            <label class="form-check-label pull-center" for="JavaCheckBox">
              Java
            </label>
            <input class="pull-center" type="checkbox" value="Python" id="JavPythonCheckBox">
            <label class="form-check-label pull-bottom" for="JavPythonCheckBox">
              Python
            </label>
            <input class="pull-center" type="checkbox" value="Cpp" id="CppCheckBox">
            <label class="form-check-label pull-center" for="CppCheckBox">
              C++
            </label>
            <input class="pull-center" type="checkbox" value="Csharp" id="CsharpCheckBox">
            <label class="form-check-label pull-center" for="CsharpCheckBox">
              C#
            </label>
            <input class="pull-center" type="checkbox" value="Ruby" id="RubyCheckBox">
            <label class="form-check-label pull-center" for="RubyCheckBox">
              Ruby
            </label>
            <input class="pull-center" type="checkbox" value="Js" id="JsCheckBox">
            <label class="form-check-label pull-center" for="JsCheckBox">
              JavaScript
            </label>
            <input class="pull-center" type="checkbox" value="R" id="RCheckBox">
            <label class="form-check-label pull-center" for="RCheckBox">
              R
            </label>
            <input class="pull-center" type="checkbox" value="Another" id="AnotherCheckBox">
            <label class="form-check-label pull-center" for="AnotherCheckBox">
              Другое
            </label>
          </div>
        </form>
      </div>


      <div class="paradigma-selecter m-block">
        <h2 class="display-6">Какая парадигма программирования рулит?</h2>
        <form name="selecter">
          <label>
            <select class="form-select" aria-label="language-select">
              <option selected value="Imperial">Императивное программирование</option>
              <option value="Declarative">Декларативное программирование</option>
              <option value="Structural">Структурное программирование</option>
              <option value="Functional">Функциональное программирование</option>
              <option value="Logical">Логическое программирование</option>
              <option value="OOP">Объектно-ориентированное программирование</option>
            </select>
          </label>
        </form>
      </div>

      <div class="m-block">
        <h2 class="display-6">Вы довольны своими знаниями в программировании?</h2>
        <input class="form-check-input" type="radio" name="satisfied" id="SatisfiedYes">
        <label class="form-check-label" for="SatisfiedYes">
          Да
        </label>
        <input class="form-check-input" type="radio" name="satisfied" id="SatisfiedNo" checked>
        <label class="form-check-label" for="SatisfiedNo">
          Нет
        </label>
      </div>

      <div class="m-block">
<!--        <h2 class="display-6">Вам понравился данный опрос? Нас интересует ваше мнение!</h2>-->
        <div class="form-group">
          <label for="comment">Вам понравился данный опрос? Нас интересует ваше мнение!</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-4">Отправить</button>
    </div>
  </body>
</html>
