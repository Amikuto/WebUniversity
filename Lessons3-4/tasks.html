    <h1 class="display-1">Tasks</h1>
    <div class="container-fluid bd-layout">
      <div class="col-12 bd-main order-1">

          high priority
          <div class="row">
          1
          </div>
          <div class="row">
          2
          </div>
          <div class="row">
          3
          </div>

          </div>
          <div class="row">
          2
          </div>
        </div>
        <div class="row">

          <div class="row">
          1
          </div>
          <div class="row">
          2
          </div>
        </div>
      </div>
    </div>
  
  </div>
