<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
  <script>
      for (let i = 1; i<=100; i++) {
          let out = ''
          if (i % 3 === 0) {
              out += 'Fizz'
          }
          if (i % 5 === 0) {
              out += 'Buzz'
          }
        // document.write(i + ' ' + out + '<br>');
        console.log(i + ' ' + out + '<br>')
      }
      // document.getElementById("demo").innerHTML = text;
  </script>
</head>
<body>
  <p id="demo"></p>
</body>
</html>
