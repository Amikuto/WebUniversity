<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>5)	Считаем бобы</title>
  <script>
    function countBs(string) {
        let num = 0;
        let B = 'B';
        for (let i=0; i<string.length; i++) {
            if (string.charAt(i) === B) {
                num++;
            }
        }
        return num;
    }
    console.log(countBs("BsodiBASSD"))

    function countChar(string, char) {
        let num = 0;
        for (let i=0; i<string.length; i++) {
            if (string.charAt(i) === char) {
                num++;
            }
        }
        return num;
    }
    console.log(countChar("BsodiBASSDoooo", "o"))
  </script>
