<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7)	Обращаем массив вспять</title>
  <script>
  function reverseArray(array) {
      let out = [];
      for (let i=array.length-1; i>=0; i--) {
          out.push(array[i]);
      }
      return out;
  }
  console.log(reverseArray([3,5,7,8]))

  function reverseArrayInPlace(array) {
      var i = 0,
      n = array.length,
      middle = Math.floor(n / 2),
      temp = null;

      for (; i < middle; i += 1) {
         temp = array[i];
         array[i] = array[n - 1 - i];
         array[n - 1 - i] = temp;
      }
      return array;
  }
  console.log(reverseArrayInPlace([3,5,7,8]))
  </script>
</head>

</html>
